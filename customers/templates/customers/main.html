{% extends 'base.html' %}

{% block title %}
Customers
{% endblock title %}

{% block content %}

<div class="container mt-5">
     <h1>Customers</h1>
     <table class="table table-hover">
          <thead>
               <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Logo</th>
                    <th>Description</th>
                    <th>Action</th>
               </tr>
          </thead>

          <tbody>
               {% for customer in object_list %}
               <tr>
                    <th>{{ customer.id }}</th>
                    <th>{{ customer.name }}</th>
                    <th>
                         <img src="{{ customer.logo.url }}" alt="" style="width: 50px; height: 50px;"></th>
                    <th>{{ customer.description }}</th>
                    <th>
                         <a href="{% url 'customers:customer-pdf-view' customer.pk  %} ">PDF</a>
                    </th>
                        
               </tr>
               {% endfor %}
          
          
          
          </tbody>
     
     </table>

</div>

{% endblock content %}
